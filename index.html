<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Game Window</title>
  <style>
    body {
      font-family: arial;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    .game-container {
      text-align: center;
    }

    canvas {
      border: 0;
      background-color: #000;
      display: block;
      margin: 0 auto;
    }

    #loadingBarContainer {
      width: 50%;
      margin: 0 auto;
    }

    #loadingBar {
      width: 100%;
      height: 30px;
      background-color: #ddd;
    }

    #loadingBarFill {
      width: 0;
      height: 100%;
      background-color: #76c7c0;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="canvas" class="emscripten"></canvas>
    <div id="loadingBarContainer">
      <div id="loadingBar">
        <div id="loadingBarFill"></div>
      </div>
    </div>
  </div>

  <script>
    // This script is to simulate the loading process
    document.addEventListener("DOMContentLoaded", function() {
      var loadingBarFill = document.getElementById("loadingBarFill");
      var width = 0;
      var loading = setInterval(function() {
        if (width >= 100) {
          clearInterval(loading);
        } else {
          width++;
          loadingBarFill.style.width = width + '%';
        }
      }, 50);
    });
  </script>
  <script async type="text/javascript" src="game.js"></script>
</body>
</html>
